<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script src="domscript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>ROCK PAPER SCISSORS</title>
  </head>

  <body>
    <div class="game-container">
      <div class="scores-container">
        <div class="player-score">
          <p class="player-name">PLAYER</p>
          <p class="player-score-number">0</p>
        </div>
        <div class="winner"></div>
        <div class="computer-score">
          <p class="computer-name">COMPUTER</p>
          <p class="computer-score-number">0</p>
        </div>
      </div>
      <div class="versus-area">
        <div class="player-choice">
          <img src="" alt="" class="player-choice-img" />
        </div>

        <span class="vsspan">VS.</span>

        <div class="computer-choice">
          <img src="" alt="" class="computer-choice-img" />
        </div>
      </div>
      <h1>ROCK, PAPER, OR SCISSORS?</h1>
      <div class="player-choices">
        <img src="rock.png" alt="rock" class="rock-img" id="0" role="button" />
        <img
          src="paper.png"
          alt="paper"
          class="paper-img"
          id="1"
          role="button"
        />
        <img
          src="scissors.png"
          alt="scissors"
          class="scissors-img"
          id="2"
          role="button"
        />
      </div>
    </div>
  </body>
</html>
